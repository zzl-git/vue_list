<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
       <p>{{chengeMess}}</p>
       <button @click= 'chenge'>改变</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               message: ''
            },
            computed: {
                chengeMess: {
                    get(){
                        return this.message;
                    },
                    set(val){
                        this.message = val
                    }
                }
            },
            watch: {
                message(newVal, old) {
                    console.log(newVal,old)
                }
            },
            created() {
                this.message = 'hello vue!'
            },
            methods: {
                chenge() {
                    this.chengeMess = '这是新的message'
                }
            },
        })
    </script>
</body>
</html>
